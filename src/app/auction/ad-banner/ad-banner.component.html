<div id="bannerSlider" class="carousel slide" data-ride="carousel" *ngIf="adBanners">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let adBanner of adBanners; first as isFirst" [ngClass]="{active: isFirst}">
      <img class="d-block w-100" src="{{adBanner.image}}" alt="Fourth slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#bannerSlider" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#bannerSlider" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
