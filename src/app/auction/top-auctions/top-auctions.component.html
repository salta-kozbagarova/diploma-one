<h5 class="mt-3" *ngIf="topAuctions">{{title}}</h5>
<hr *ngIf="topAuctions">
<div class="row" *ngIf="topAuctions">
  <div class="col-md-3" *ngFor="let topAuction of topAuctions">
    <div class="card mt-1 auction-card text-center">
      <div class="ribbon top">
        <span>Топ</span>
      </div>
      <div class="card-img d-flex justify-content-center align-items-center">
          <img class="card-img-top" src="{{topAuction.image}}" class="img-fit">
      </div>
      <div class="card-body">
        <b class="card-title mb-0">{{topAuction.name}}</b>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><span class="icon-kzt"></span><span class="ml-2">Текущая цена: <b>{{topAuction.current_price}}₸</b></span></li>
        <li class="list-group-item">
          <p class="mb-1">До завершения торгов</p>
          <app-countdown [deadline]="topAuction.end_date" [id]="topAuction.id"></app-countdown>
        </li>
      </ul>
      <div class="card-body">
        <a href="#" class="card-link btn btn-outline-primary btn-sm">Перейти</a>
      </div>
    </div>
  </div>
</div>
