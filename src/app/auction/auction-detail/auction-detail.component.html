<div class="row mt-3 my-1" *ngIf="auction">
  <div class="col-md-8">
    <div class="card">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li *ngFor="let image of auction.product.images; index as i; first as isFirst" data-target="#carouselExampleIndicators" data-slide-to="i" [ngClass]="{active: isFirst}"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let image of auction.product.images; first as isFirst" [ngClass]="{active: isFirst}">
            <a [attr.data-remote]="image.image" data-toggle="lightbox" data-gallery="auction-gallery" data-type="image">
              <img src="{{image.image}}" class="card-img-top img-fit">
            </a>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{auction.product.name}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
