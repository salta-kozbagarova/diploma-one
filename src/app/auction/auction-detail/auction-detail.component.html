<div class="row mt-3 my-1" *ngIf="auction">
  <div class="col-md-8">
    <div class="card">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li *ngFor="let image of auction.product.images; index as i; first as isFirst" data-target="#carouselExampleIndicators" data-slide-to="i" [ngClass]="{active: isFirst}"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item justify-content-center align-items-center" *ngFor="let image of auction.product.images; first as isFirst" [ngClass]="{active: isFirst}">
            <a [attr.data-remote]="image.image" data-toggle="lightbox" data-gallery="auction-gallery" data-type="image">
              <img src="{{image.image}}" class="card-img-top img-fit">
            </a>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{auction.product.name}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <app-countdown [deadline]="auction.end_date" [id]="auction.id"></app-countdown>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card mt-1">
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="0 ₸" aria-label="bargain bet" aria-describedby="bargain bet">
              <div class="input-group-append">
                <button class="btn btn-success" type="button">Сделать ставку</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
