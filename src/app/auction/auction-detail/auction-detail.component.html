<div class="row mt-3 my-1" *ngIf="auction">
  <div class="col-md-8">
    <div class="card">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{{auction.image}}" data-toggle="lightbox" data-remote="{{auction.image}}" class="d-block w-100 img-fluid" data-gallery="auction-gallery">
            </div>
            <div class="carousel-item">
              <img src="{{auction.image}}" data-toggle="lightbox" data-remote="{{auction.image}}" class="d-block w-100 img-fluid" data-gallery="auction-gallery">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{{auction.image}}" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      <!-- <img class="card-img-top" src="{{auction.image}}" alt="Card image cap"> -->
      <div class="card-body">
        <h5 class="card-title">{{auction.name}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
