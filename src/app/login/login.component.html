<div class="col-md-6 col-md-offset-3">
  <div class="alert alert-info">
      Username: test<br />
      Password: test
  </div>
  <h2>Login</h2>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit(signinForm.value)" class="text-left mt-4">
    <div class="form-group">
        <input [formControl]="login" class="form-control validation-field" placeholder="Имя пользователя" type="text">
        <small class="text-danger" *ngIf="signinForm.get('login').touched && signinForm.get('login').hasError('required')">Необходимо заполнить</small>
    </div>
    <div class="form-group">
        <input [formControl]="password" class="form-control validation-field" placeholder="Пароль" type="password">
        <small class="text-danger" *ngIf="signinForm.get('password').touched && signinForm.get('password').hasError('required')">Необходимо заполнить</small>
        <small class="text-danger" *ngIf="signinForm.get('password').touched && signinForm.get('password').hasError('minlength')">Требования к паролю: не менее 6 символов</small>
    </div>
    <div class="form-group">
        <a class="transition" href="javascript:void(0);">Забыли пароль?</a>
    </div>
    <div class="form-group">
        <button [disabled]="!signinForm.valid" class="btn btn-block" type="submit">Войти</button>
    </div>
</form>
</div>
