<div class="row">
  <div class="col-md-12">
    <nav aria-label="Page navigation example" *ngIf="count > 0">
      <ul class="pagination pagination-sm justify-content-center">
        <li class="page-item" [ngClass]="{'disabled': page === 1 || loading}">
          <a class="page-link" aria-label="Previous" (click)="onPrev()">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li *ngFor="let pageNum of getPages()" [ngClass]="{'active': pageNum === page, 'disabled': loading}" class="page-item"><a class="page-link" (click)="onPage(pageNum)">{{ pageNum }}</a></li>
        <li class="page-item" [ngClass]="{'disabled': lastPage() || loading}">
          <a class="page-link" (click)="onNext(true)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
